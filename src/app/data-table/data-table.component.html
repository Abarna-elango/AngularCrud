<div class="ms-5 mt-5">
  <button class="btn btn-success" routerLink="/form">+ Add Details</button>
</div>
<div class="container mt-5">
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="table-primary">
        <tr>
          <th>Name</th>
          <th>Phone Number</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of detailsData">
          <td>{{ item.name }}</td>
          <td>{{ item.phone }}</td>
          <td>
            <button class="btn btn-primary me-2" (click)="fetchDataById(item)">
              Edit
            </button>
            <button class="btn btn-danger ms-0" (click)="DeleteDetails(item)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
